<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/286/286199.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn"id="radio2">
            <input type="radio" name="radio-btn"id="radio3">
            <input type="radio" name="radio-btn"id="radio4">
            <!-- Fim radio Buttons -->
            
            <!-- Slide Images -->
            <div class="slide first">
                <img src="imagens/jacare.jpg" alt="Primeiro trabalho"> <!-- Colocar imagem -->
            </div>
            <div class="slide">
                <img src="imagens/biofisia_page-0001.jpg" alt="Primeiro trabalho"> <!-- Colocar imagem -->
            </div>
            <div class="slide">
                <img src="imagens/labart.png" alt="Primeiro trabalho"> <!-- Colocar imagem -->
            </div>
            <!-- Fim Slide Images -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
